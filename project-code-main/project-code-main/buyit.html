<!DOCTYPE html>
<html>
  <head>
    <title>BuyIt</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link rel="stylesheet" href="styles/login/style.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="buyit.html" class="header-link">
          <img class="amazon-logo"
            src="images/BUYIT-logos_transparent.png"
            alt="BUYIT Logo">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
            alt="BUYIT Mobile Logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button" aria-label="Search">
          <img class="search-icon" 
            src="images/icons/search-icon.png"
            alt="Search">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="Login" href="login.html" id="loginLink">
          Login
        </a>

        <a class="orders-link header-link" href="orders.html" id="ordersLink" style="display: none;">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" 
            src="images/icons/cart-icon.png"
            alt="Shopping Cart">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>
    
    <script>
      // Check login state
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      const loginLink = document.getElementById('loginLink');
      const ordersLink = document.getElementById('ordersLink');

      if (currentUser && currentUser.isLoggedIn) {
        loginLink.textContent = `Welcome, ${currentUser.username}`;
        loginLink.href = '#';
        ordersLink.style.display = 'block';
      } else {
        loginLink.textContent = 'Login';
        loginLink.href = 'login.html';
        ordersLink.style.display = 'none';
      }
    </script>

    <script type="module" src="scripts/cart.js"></script>
    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
