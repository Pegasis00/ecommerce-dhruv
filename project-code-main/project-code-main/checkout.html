<!DOCTYPE html>
<html>
  <head>
    <title>Checkout - BuyIt</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/checkout.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="buyit.html" class="header-link">
          <img class="amazon-logo"
            src="images/BUYIT-logos_transparent.png"
            alt="BUYIT Logo">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png"
            alt="BUYIT Mobile Logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button" aria-label="Search">
          <img class="search-icon" 
            src="images/icons/search-icon.png"
            alt="Search">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" 
            src="images/icons/cart-icon.png"
            alt="Shopping Cart">
          <div class="cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Checkout</div>
      
      <div class="checkout-grid">
        <div class="order-details">
          <div class="section-title">Review Your Order</div>
          
          <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
          </div>

          <div class="delivery-options">
            <div class="section-title">Delivery Options</div>
            <div class="delivery-option">
              <input type="radio" id="standard" name="delivery" value="standard" checked>
              <label for="standard">
                <div class="delivery-option-details">
                  <div class="delivery-option-date">Standard Delivery (7-10 days)</div>
                  <div class="delivery-option-price">FREE Shipping</div>
                </div>
              </label>
            </div>
            <div class="delivery-option">
              <input type="radio" id="express" name="delivery" value="express">
              <label for="express">
                <div class="delivery-option-details">
                  <div class="delivery-option-date">Express Delivery (2-3 days)</div>
                  <div class="delivery-option-price">$4.99 - Fast Delivery</div>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="order-summary">
          <div class="section-title">Order Summary</div>
          <div class="summary-row">
            <div>Items Subtotal:</div>
            <div class="js-items-subtotal">$0.00</div>
          </div>
          <div class="summary-row">
            <div>Shipping & Handling:</div>
            <div class="js-shipping">$0.00</div>
          </div>
          <div class="summary-row">
            <div>Total before tax:</div>
            <div class="js-total-before-tax">$0.00</div>
          </div>
          <div class="summary-row">
            <div>Estimated tax (10%):</div>
            <div class="js-tax">$0.00</div>
          </div>
          <div class="summary-row total">
            <div>Order Total:</div>
            <div class="js-final-total">$0.00</div>
          </div>
          <button class="place-order-button button-primary js-place-order-button">
            Place your order
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/cart.js"></script>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
